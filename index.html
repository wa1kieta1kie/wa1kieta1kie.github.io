<!DOCTYPE html>
<html>
<head>
	<title>Swiss Template</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="item video">
			<div class="video inner">
				<div class="date">
					<ul>
						<li><img src="./images/icons/clock.png">27 March</li>
						<li><img src="./images/icons/pen.png">Video</li>
						<li><img src="./images/icons/chat.png"><a href="#">5 Comments</a></li>
					</ul>
				</div>
				<div class="video_wrapper">
					<iframe src="https://player.vimeo.com/video/183979290" width="854" height="480" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
				</div>	
			</div>
		</div>
		<div class="item picture">
			<div class="picture inner">
				<div class="date">
					<ul>
						<li><img src="./images/icons/clock.png">27 March</li>
						<li><img src="./images/icons/pen.png">Video</li>
						<li><img src="./images/icons/chat.png"><a href="#">5 Comments</a></li>
					</ul>
				</div>
				<div class="picture_wrapper">
					<img src="./images/main.jpg" width="854">
				</div>
			</div>
		</div>
		<div class="item player">
			<div class="player inner">
				<div class="date">
					<ul>
						<li><img src="./images/icons/clock.png">27 March</li>
						<li><img src="./images/icons/pen.png">Video</li>
						<li><img src="./images/icons/chat.png"><a href="#">5 Comments</a></li>
					</ul>
				</div>
				<div class="player_wrapper">
					<audio controls>
						<source src="./audio/Don_t_Turn_Back.mp3" type="audio/mpeg">
						Your browser does not support the audio tag.
					</audio>
				</div>
			</div>
		</div>
		<div class="item footer">
			<div class="footer inner">
				<div class="copyright">
					<p>Swiss Theme by Niall MacFariane, 2014
					<br>
					Web Layout by wa1kieta1kie & Neakit, 2017</p>
				</div>
				<div class="social_wrapper">
					<ul>
						<li><img src="./images/social/facebook.png"></li>
						<li><img src="./images/social/twitter.png"></li>
						<li><img src="./images/social/vimeo.png"></li>
						<li><img src="./images/social/dribble.png"></li>
						<li><img src="./images/social/flickr.png"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
